<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 | Arrival's Workshop</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="https://arrival.studio/assets/images/favicon.png">
  <style>
    :root {
      --dark-bg: #18181b;
      --dark-red: #b91c1c;
      --text-light: #f3f4f6;
      --text-muted: #a1a1aa;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--dark-bg);
      color: var(--text-light);
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--dark-red);
      margin-bottom: 1.5rem;
      user-select: none;
    }
    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: var(--dark-red);
      margin-bottom: 0.5rem;
      letter-spacing: 4px;
    }
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--text-light);
    }
    .error-desc {
      color: var(--text-muted);
      margin-bottom: 2.5rem;
      font-size: 1.1rem;
      max-width: 400px;
      text-align: center;
    }
    .home-btn {
      background: var(--dark-red);
      color: var(--text-light);
      border: none;
      padding: 0.9rem 2.2rem;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 1px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 16px 0 rgba(185,28,28,0.15);
      text-decoration: none;
      display: inline-block;
    }
    .home-btn:hover {
      background: #991b1b;
    }
    @media (max-width: 600px) {
      .error-code { font-size: 3.5rem; }
      .logo { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="logo">Arrival's Workshop</div>
  <div class="error-code">404</div>
  <div class="error-message">Page Not Found</div>
  <div class="error-desc">
    The asset you’re looking for doesn’t exist.<br>
    Click the button below to return home.
  </div>
  <a href="https://chrisarrived.com" class="home-btn">Go to Home</a>
</body>
</html>
