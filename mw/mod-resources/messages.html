<!DOCTYPE html>
<html>
  <head>
    <title>MW Dynamic Text</title>
    <link rel="stylesheet" href="https://cdn.arrival.studio/style.css">
    <meta content="MW Dynamic Text" property="og:title" />
    <meta content="Used to store texts seen in the Management Wanted Mod." property="og:description" />
    <meta property="og:image" content="https://cdn.arrival.studio/misc/AWhorizontal-BG.png" />
    <meta name="twitter:image1" content="https://cdn.arrival.studio/misc/AWhorizontal-BG.png" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@ArrivalWorkshop">
    <meta name="twitter:title" content="Arrival's Workshop">
    <meta name="twitter:description" content="Making Cool Shit.">
    <meta content="#ff0000" data-react-helmet="true" name="theme-color" />
    <link rel="icon" type="image/x-icon" href="https://fnafmod.com/assets/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #23272a;
        color: #fff;
        font-family: 'Dosis', Arial, sans-serif;
        min-height: 100vh;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding-top: 60px;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin: 0 0 20px 0;
        letter-spacing: 1px;
        transition: color 0.2s;
      }

      .tooltip-target {
        color: #fff;
        padding-top: 25px;
        cursor: pointer;
        transition: color 0.2s;
        position: relative;
      }

      .tooltip-target:hover {
        color: #ff5252;
      }

      .tooltip {
        position: absolute;
        z-index: 1000;
        border: none;
        background: rgba(30, 30, 30, 0.97);
        color: #fff;
        padding: 10px 16px;
        border-radius: 8px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.25);
        font-size: 1rem;
        pointer-events: none;
        display: none;
        white-space: nowrap;
        font-family: 'Dosis', Arial, sans-serif;
        transition: opacity 0.15s;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const tooltipTargets = document.querySelectorAll('.tooltip-target');
        const tooltip = document.querySelector('.tooltip');

        tooltipTargets.forEach(target => {
          target.addEventListener('mouseover', function (e) {
            tooltip.textContent = target.getAttribute('data-tooltip');
            tooltip.style.display = 'block';
            tooltip.style.left = e.pageX + 15 + 'px';
            tooltip.style.top = e.pageY + 15 + 'px';
          });

          target.addEventListener('mousemove', function (e) {
            tooltip.style.left = e.pageX + 15 + 'px';
            tooltip.style.top = e.pageY + 15 + 'px';
          });

          target.addEventListener('mouseout', function () {
            tooltip.style.display = 'none';
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="tooltip"></div>
    <h1 id="abtSite" class="tooltip-target" data-tooltip="Message from ChrisArrived">
      Use this site to add dynamic messages we can change whenever.
    </h1>
    <h1 id="latestVersion" class="tooltip-target" data-tooltip="Latest MW version available">
      Beta 1.3.3
    </h1>
  </body>
</html>
