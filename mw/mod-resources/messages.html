
<style>
.tooltip-target {
    color: white;
    padding-top: 25px;
    cursor: pointer; /* Style as needed for your tooltip targets */
}

.tooltip {
    position: absolute;
    border: 1px solid #ccc;
    background-color: #fff;
    padding: 5px;
    border-radius: 5px;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    display: none; /* Start with the tooltip hidden */
}
    
</style>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const tooltipTargets = document.querySelectorAll('.tooltip-target');
        const tooltip = document.querySelector('.tooltip');

        tooltipTargets.forEach(target => {
            target.addEventListener('mouseover', function (e) {
                tooltip.textContent = target.getAttribute('data-tooltip'); // Set the tooltip text
                tooltip.style.display = 'block'; // Show the tooltip
                tooltip.style.left = e.pageX + 15 + 'px'; // Position tooltip to the right of the cursor
                tooltip.style.top = e.pageY + 15 + 'px'; // Position tooltip below the cursor
            });

            target.addEventListener('mousemove', function (e) {
                tooltip.style.left = e.pageX + 15 + 'px'; // Update position to the right of the cursor
                tooltip.style.top = e.pageY + 15 + 'px'; // Update position below the cursor
            });

            target.addEventListener('mouseout', function () {
                tooltip.style.display = 'none'; // Hide the tooltip when not hovering
            });
        });
    });
    </script>
